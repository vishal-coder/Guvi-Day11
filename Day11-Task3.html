<!-- Design a contact us form with all fields as required. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body></body>
  <h2>Contact Form</h2>
  <form action="" method="get">
    <label for="fName">First Name</label><br />
    <input type="text" name="lirstName" id="fName" required /><br />
    <label for="lName">Last Name</label><br />
    <input type="text" name="lastName" id="lName" required /><br />
    <label for="emailId">Email</label><br />
    <input type="text" name="email" id="emailId" required /><br />
    <label for="mobile">Mobile Number</label><br />
    <input type="number" name="mobileNumber" id="mobile" required /><br /><br />
    <label for="mobileMode">Preffered Mode of Communication</label><br />
    <input type="radio" name="prefComm" id="mobileMode" required />
    <label for="mobileMode">Over the Phone</label><br />
    <input type="radio" name="prefComm" id="emailMode" required />
    <label for="emailMode">Over the Mail</label><br /><br />
    <label for="msg">Your Message</label><br />
    <textarea name="message" id="msg" cols="30" rows="10" required></textarea
    ><br />
    <input type="submit" value="Submit" />
  </form>
</html>
